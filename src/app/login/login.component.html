<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span>Iniciar sesion </span><span>Registrarse</span></h6>
                      <input class="checkbox" type="checkbox" id="reg-log" name="reg-log">
                      <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Iniciar sesion</h4>
                                        <div class="form-group">
                                            <input type="email" name="logemail" class="form-style" placeholder="Email" id="logemail" autocomplete="off" [(ngModel)]="loginEmail" required>
                                            <i class="input-icon uil uil-at"></i>
                                        </div>	
                                        <div class="form-group mt-2">
                                            <input type="password" name="logpass" class="form-style" placeholder="Contrase単a" id="logpass" autocomplete="off" [(ngModel)]="loginPassword" required>
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <button (click)="login()" class="btn mt-4">Enviar</button>
                                        <p class="mb-0 mt-4 text-center"><a href="#0" class="link">多Olvidaste tu contrase単a?</a></p>
                                      </div>
                                  </div>
                              </div>
                            <div class="card-back">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Registrarse</h4>
                                        <form>
                                        <div class="form-group">
                                            <input type="text" name="logname" class="form-style" placeholder="Tu nombre completo" id="logname" autocomplete="off " [(ngModel)]= "nombre" required>
                                            <i class="input-icon uil uil-user"></i>
                                        </div>	
                                        <div class="form-group mt-2">
                                            <input type="email" name="logemail" class="form-style" placeholder="Tu gmail" id="logemail" autocomplete="off" [(ngModel)]= "correo" required>
                                            <i class="input-icon uil uil-at"></i>
                                        </div>	
                                        <div class="form-group mt-2">
                                            <input type="password" name="logpass" class="form-style" placeholder="Tu contrase単a" id="logpass" autocomplete="off" [(ngModel)]= "contra" required>
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <button class="btn mt-4" (click)= "addusuario()">Enviar</button>
                                      </form>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
    </div>
</div>
